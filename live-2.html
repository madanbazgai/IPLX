<html>
  <head>
    <title>
    </title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta content="never" name="referrer" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://s4v4r3k4.rocketcdn.me/players/clap.css"
    />
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/clappr/latest/clappr.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-plugin.min.js"></script>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var playerElement = document.getElementById("player");
      var player = new Clappr.Player({
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff0000", buttons: "#ffffff" },
        height: "100%",
        aspectratio: "16:9",
        autoPlay: true,
        mute: false,
        plugins: { core: [LevelSelector] },
      });
      player.attachTo(playerElement);
      player.load({
        source:
          "https://prod-sports-south-gm.jiocinema.com/bpk-tv/M1_IPL23_Hin_HD_IDC_BTS/Fallback/index.m3u8",
        mimeType: "application/vnd.apple.mpegurl",
      });
      player.play();
    </script>
  </body>
</html>
