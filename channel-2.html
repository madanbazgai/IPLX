<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>IPLX | HINDI-HD</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <a class="iplx neon" href="/">IPLX</a>
      <div class="div-links">
        <a href="./channel-1.html">English HD</a>
        <a href="./channel-2.html">Hindi HD</a>
      </div>
      <button class="install-btn">Install</button>
    </div>
    <div class="container">
      <iframe src="./live-2.html" frameborder="0"></iframe>
    </div>
    <p class="footer">
      &copy; Designed & Developed by
      <a class="underline" href="https://madanbajgai.com.np">MadanBazgai</a>
    </p>

    <script>
      if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register("./sw.js");
      }

      let logo;
      let deferredPrompt; // Declare the variable properly

      window.addEventListener("load", function () {
        logo = document.querySelector(".install-btn");

        // Add the event listener here, outside the beforeinstallprompt event
        logo.addEventListener("click", (e) => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === "accepted") {
                console.log("User accepted the A2HS prompt");
              } else {
                console.log("User dismissed the A2HS prompt");
              }
              deferredPrompt = null;
            });
          } else {
            console.log("Installation prompt not available");
          }
        });
      });

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Remove the event listener setup from here
      });
    </script>
  </body>
</html>
