    <title>IPLX</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div>
      <a class="iplx">IPLX</a>
    </div>
    <div class="div-links">
      <a href="./channel-1.html">English HD</a>
      <a href="./channel-2.html">Hindi HD</a>
      <a href="https://mhdtvworld.me/live/jio-cinema/">Another Channel</a>

    <p class="footer">
      &copy; Designed & Developed by
      <a class="underline" href="https://madanbajgai.com.np">MadanBazgai</a>
    </p>

    <script>
      if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register("./sw.js");
      }

      let logo;
      window.addEventListener("load", function () {
        logo = document.querySelector(".iplx");
      });

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        logo.addEventListener("click", (e) => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the A2HS prompt");
            } else {
              console.log("User dismissed the A2HS prompt");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>
  </body>
</html>
